<!doctype html>
<html>

<head>
    <!--Page Info-->
    <title>Relativity</title>
    <!--css link-->
    <link rel="stylesheet" href="styles/skeleton.css">
    <link rel="stylesheet" href="styles/style.css">
    <!--Required JS resources-->
    <!--NB: better to have resources before the main body but still works even if they are not-->
    <script src="scripts/plotly-1.47.4.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="scripts/numeric/src/numeric.js"></script>
    <script src="scripts/math.min.js"></script>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
</head>

<body>
    <!--Main Body Content-->

    <div class="container" id="visualisation">
        <div class="row">
            <!-- Graph -->
            <div class="six columns">
                <!--Graph-->
                <div id='graph' style="height: 43vh"></div>
            </div>

            <!--Input Box & Sliders-->
            <div class="six columns">
                <div class="tab-content">

                    <div class="allSliders">
                        <!--These Sliders are shared among all tabs-->
                        <!--NB: Be careful with classes and types-->

                        <!--BEGIN Slider N-->
                        <!--Slider Display N-->
                        <label class="sliderTitle" style="padding-bottom:20px;">β:
                            <span id="FrameBetaControllerDisplay" data-unit="">0</span>
                        </label>
                        <!--Slider N-->
                        <label class="slider">
                            <span class="sliderMin">-1</span>
                            <input id="FrameBetaController" class="inputs" type="range" value="0" min="-1" max="1" step="0.01">
                            <span class="sliderMax">1</span>
                        </label>  
                        <label class="sliderTitle" style="padding-bottom:20px;">β:
                            <span id="ObjectBetaControllerDisplay" data-unit="">0</span>
                        </label>
                        <label>
                            <span class="sliderMin">-1</span>
                            <input id="ObjectBetaController" class="inputs" type="range" value="0" min="-1" max="1" step="0.01">
                            <span class="sliderMax">1</span>
                        </label>
                        <form>
                            x:  
                            <input name = "EventX" type = "text">
                            ct:  
                            <input name = "EventY" type = "text">
                            <button id = "SubmitButton" type="button">Enter new event</button>
                            <button id = "ClearButton" type = "button">Clear all events</button>
                        </form>
                    </div>
                    <!--END Slider N-->

                    
                </div>

            </div>
        </div>

        
    </div>
    </div>

    <!--THE BRAINS-->
    <script src="scripts/Page1Script.js"></script>
</body>

</html>
