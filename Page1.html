<!doctype html>
<html>

<head>
    <!--Page Info-->
    <title>Relativity</title>
    <!--css link-->
    <link rel="stylesheet" href="styles/skeleton.css">
    <link rel="stylesheet" href="styles/style.css">
    <!--Required JS resources-->
    <!--NB: better to have resources before the main body but still works even if they are not-->
    <script src="scripts/plotly-1.47.4.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="scripts/numeric/src/numeric.js"></script>
    <script src="scripts/math.min.js"></script>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
</head>

<body>
    <!--Main Body Content-->

    <div class="container" id="visualisation">
        <div class="row">
            <!-- Graph -->
            <div class="six columns">
                <!--Graph-->
                <div id='graph' style="height: 43vh"></div>
                <!--<div id='graph2' style="width:450px; height:450px;"></div>-->
            </div>

            <!--Input Box & Sliders-->
            <div class="six columns">
                <div class="tab-content">

                    <div class="allSliders">
                        <!--These Sliders are shared among all tabs-->
                        <!--NB: Be careful with classes and types-->

                        <!--BEGIN Input function box -->
                        
                        <!--Scroll-down to select between a_n b_n and alpha_n theta_n-->
                        <!--Scroll-down to select coefficient-->
                        <strong>Select Coefficient: </strong>
                        <select id="Coefficient">
                            <option value="a">a</option>
                            <option value="b">b</option>
                            <option value="α">α</option>
                            <option value="θ">θ</option>
                        </select>
                        <!--END Input function box  -->

                        <!--BEGIN Slider N-->
                        <!--Slider Display N-->
                        <label class="sliderTitle" style="padding-bottom:20px;">Number of Terms:
                            <span id="NControllerDisplay" data-unit="">1</span>
                        </label>
                        <!--Slider N-->
                        <label class="slider">
                            <span class="sliderMin">0</span>
                            <input id="NController" class="inputs" type="range" value="1" min="0" max="50" step="1">
                            <span class="sliderMax">50</span>
                        </label>
                    </div>
                    <!--END Slider N-->

                    <!--BEGIN Slider L-->
                    <div id="L">
                        <!--Slider Display L-->
                        <label class="sliderTitle" style="padding-bottom:20px;">Period:
                            <span id="LControllerDisplay" data-unit="">1</span>
                        </label>
                        <!--Slider L-->
                        <label class="slider">
                            <span class="sliderMin">-20</span>
                            <input id="LController" class="inputs" type="range" value="1" min="-20" max="20"
                                step="0.5" />
                            <span class="sliderMax">20</span>
                        </label>
                    </div>
                    <!--END Slider L-->
                </div>

            </div>
        </div>

        <div class="row">
            <div class="six columns">

                <div id='graph2' style="height: 43vh"></div>
            </div>

            <div class="six columns">
                <div id='graph3' style="height: 43vh"></div>

            </div>

        </div>
    </div>
    </div>

    <!--THE BRAINS-->
    <script src="scripts/Page1Script.js"></script>
</body>

</html>
